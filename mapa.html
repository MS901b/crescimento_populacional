    <title>Crescimento Populacional</title>
    <script type="text/javascript">
        var nomeSoft = 'populacoes';

        function resetar() {
            if (this.resultado == 'sim') {
                $('Mapinha').ApagaTudo('populacoes');
                $('Mapinha').Salva(nomeSoft, 'atividade_1', '1');
                $('Mapinha').Salva(nomeSoft, 'atividade_2', '1');

                $('Mapinha').Salva(nomeSoft, 'automacao_atividade_1_parte_0', 1);
                $('Mapinha').Salva(nomeSoft, 'automacao_atividade_1_parte_1', 1);
                $('Mapinha').Salva(nomeSoft, 'automacao_atividade_1_parte_2', 1);
                $('Mapinha').Salva(nomeSoft, 'automacao_atividade_1_parte_3', 1);
                $('Mapinha').Salva(nomeSoft, 'automacao_atividade_1_parte_4', 1);
                $('Mapinha').Salva(nomeSoft, 'automacao_atividade_2_parte_0', 1);
                $('Mapinha').Salva(nomeSoft, 'automacao_atividade_2_parte_1', 1);
                $('Mapinha').Salva(nomeSoft, 'automacao_atividade_2_parte_2', 1);
                $('Mapinha').Salva(nomeSoft, 'automacao_atividade_2_parte_3', 1);
                $('Mapinha').Salva(nomeSoft, 'automacao_atividade_2_parte_4', 1);

                location.reload();
            }
        }

        var Perguntas = $H({
            limpar: {
                conteudo: '<p>Isso irá apagar todos os dados armazenados, como respostas guardadas, para essa unidade.</p><p style="margin-top:10px;">Você tem certeza?</p>',
                layout: ['seta_cima', 'direita'],
                largura: 10,
                callback: resetar,
                // se o usuário clicar em 'Sim', o popup chamará a funcao funcao_pede na qual this.resultado será 'sim'
                // Veja que essa função deve estar definida, ou ser definida nesse exato momento (como no exemplo "pede2")
                respostas: [{
                    sim: 'Sim'
                }, {
                    nao: 'Não'
                }]
            }
        });
    </script>

        fetch("scripts/estrutura.xml")
            .then(function(response) {
                response.text().then(function(data) {
